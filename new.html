<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odczyt danych z pól tekstowych</title>
  <link rel="stylesheet" type="text/css" href="styles/styleT9.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <label for="usernameInput"></label><input type="text" id="usernameInput" placeholder="Login" autocomplete="off">
  <label for="passwordInput"></label><input type="password" id="passwordInput" placeholder="Hasło"  autocomplete="off">
  <button onclick="submitForm()">Zaloguj</button>
  <div id="t9-buttonsUsername" class="t9-buttons">
    <div class="t9-button" data-value="1" id="t9-one"><br />1<span class="t9-button-text">. , ? ! # $</span></div>
    <div class="t9-button" data-value="2" id="t9-two"><br />2<span class="t9-button-text">A B C</span></div>
    <div class="t9-button" data-value="3" id="t9-three"><br />3<span class="t9-button-text">D E F</span></div><br />

    <div class="t9-button" data-value="4" id="t9-four"><br />4<span class="t9-button-text">G H I</span></div>
    <div class="t9-button" data-value="5" id="t9-five"><br />5<span class="t9-button-text">J K L</span></div>
    <div class="t9-button" data-value="6" id="t9-six"><br />6<span class="t9-button-text">M N O</span></div><br />

    <div class="t9-button" data-value="7" id="t9-seven"><br />7<span class="t9-button-text">P Q R S</span></div>
    <div class="t9-button" data-value="8" id="t9-eight"><br />8<span class="t9-button-text">T U V</span></div>
    <div class="t9-button" data-value="9" id="t9-nine"><br />9<span class="t9-button-text">W X Y Z</span></div><br />

    <div class="t9-button" data-value="*" id="t9-ast"><br /><span class="t9-button-text">CLR</span></div>
    <div class="t9-button" data-value="0" id="t9-zero"><br />0<span class="t9-button-text">_</span></div>
    <div class="t9-button" data-value="#" id="t9-hash"><br /><span class="t9-button-text">&larr;</span></div>
  </div>

<script>
  function submitForm() {
    const username = document.getElementById('usernameInput').value;
    const password = document.getElementById('passwordInput').value;
    // Wysyłanie danych do procesu głównego
    require('electron').ipcRenderer.send('loginData', { username, password });
  }

</script>
  <script type="text/javascript" rel="javascript"  src="scripts/scriptT9.js"></script>


</body>
</html>
