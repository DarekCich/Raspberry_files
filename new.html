<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odczyt danych z pól tekstowych</title>
</head>
<body>
<label for="usernameInput"></label><input type="text" id="usernameInput" placeholder="Login">
<label for="passwordInput"></label><input type="password" id="passwordInput" placeholder="Hasło">
<button onclick="submitForm()">Zaloguj</button>

<script>
  function submitForm() {
    const username = document.getElementById('usernameInput').value;
    const password = document.getElementById('passwordInput').value;

    // Wysyłanie danych do procesu głównego
    require('electron').ipcRenderer.send('loginData', { username, password });

  }
</script>
</body>
</html>
