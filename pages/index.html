<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPanel</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/configPanel.css">
    <link rel="stylesheet" href="../styles/setOption.css">
    <link rel="stylesheet" href="../styles/temp.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/static.js"></script>

</head>

<body >
<script>
    require('electron').ipcRenderer.send('loginDataRequest');

    // Odbiór danych logowania z procesu głównego
    require('electron').ipcRenderer.on('loginDataResponse', (event, loginData) => {
        // Aktualizacja elementów HTML z otrzymanymi danymi logowania
        //console.log(loginData)
        setLogin(loginData)
    })
</script>
<div id="backConfigPanel">
    <div id="configPanel" >
        <div class="backColor">
            <div class="configOption">
                <button class="configButton"  onclick="changeColor()">Zmień motyw</button>
                <span></span>
                <div id="styleOfTheme" class="NameOfOption"></div>
            </div>
            <hr>
            <div class="configOption">
                <button class="configButton" onclick="changeTypeOfTransport()">Ustaw Rodzaj Transportu</button>
                <span></span>
                <div id="typeOfTransport" class="NameOfOption"></div>
            </div>
            <hr >
            <div class="configOption" id="cityDiv">
                <button class="configButton" id="city"  onclick="setCity(id)">Ustaw Miasto</button>
                <span></span>
                <div id="cityName" class="NameOfOption"></div>
            </div>
            <hr id="cityLine">
            <div class="configOption">
                <button class="configButton" id="station" onclick="setStation(id)">Ustaw Miejsce</button>
                <span></span>
                <div id="stationNameInOptions" class="NameOfOption"></div>
            </div >
        </div>
    </div>
</div>

    <div id="setOption">
        <button class="configButton" onclick="changeTemp(-1)">&#8593</button>
        <div id="firstRow"  class="row"  onclick="setOption(id)" > firstRow  </div>
        <div id="secondRow" class="row"  onclick="setOption(id)" > secondRow </div>
        <div id="thirdRow"  class="row"  onclick="setOption(id)" > thirdRow  </div>
        <button class="configButton" onclick="changeTemp(1)">&#8595</button>
    </div>
    <div class="sk-fading-circle" id="loading">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
    <div class="Bar">
        <div class="info border" onmousedown="onDownTime()" onmouseup="onUpTime()" >
            <div id="StationName"></div>
            <div id="Time" ></div>
        </div>
    </div>
    <div class="Stop" id="stop">
        <div class="title">
            <div id="Number">
                Linia
            </div>
            <div id="direction ">
                Kierunek
            </div>
            <div id="date">
                Godzina
            </div>
        </div>
        <div class="Station border" onclick="moveArrivals(-1)">
            <div     id = "number1" class = "number" ></div>
            <div id = "direction1"  class ="marq"></div>
            <div     id = "time1" ></div>
        </div>
        <div class="Station border" onclick="moveArrivals(1)">
            <div     id = "number2" class = "number"  ></div>
            <div id = "direction2" class ="marq" ></div>
            <div     id = "time2" ></div>
        </div>
    </div>

</body>
</html>
